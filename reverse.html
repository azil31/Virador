<!DOCTYPE html>
<html >
<head>
<meta charset="utf-18">
<title>reverse a number</title>
</head>
<body>
<script type="text/javascript">
var n, rem, rev=0;
n=parseInt(prompt("Enter a number"));
document.write("<b>"+"Entered number: "+ "</b>" + n + "<br>" + "<br>");
while( n>0)
{
rem=n%10;
rev=rev*10 + rem;
n= parseInt(n/10);
}
document.write("<b>"+"Reverse number: "+"</b>"+ rev);
</script>
<h5><a href="index.html">RETURN HOME</a></h5>
</body>
</html>
